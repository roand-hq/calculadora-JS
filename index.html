<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="calc.css">
    <title>Calculadora</title>
  <body>
    <div class="container" id="calc">
     <h1>Calculadora de suma</h1>
     <div class="row justify-content-center mt-4">
        <div class="col md-6">
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1</label>
                <input type="number" class="form-control" id="num1" placeholder="Ingresa el primer número aquí">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2</label>
                <input type="number" class="form-control" id="num2" placeholder="Ingresa el segundo número aquí">
            </div>
            <button id="sumarBtn" class="btn btn-primary">+</button><span>  </span><button id="restarBtn" class="btn btn-danger">-</button><span>  </span><button id="multiBtn" class="btn btn-success">x</button><span> </span> <button id="diviBtn" class="btn btn-warning">÷</button><br><br>     <button id="clearBtn" class="btn btn-info">Limpiar campos</button>
            <div class="mt-3">
                <h4>Resultado:</h4>
                <p id="resultado"></p>
            </div>
        </div>
     </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="calc.js"></script>
</html>
